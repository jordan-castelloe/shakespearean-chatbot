<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Othello Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='main.css'>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Open+Sans" rel="stylesheet">
</head>
<body>

    <header class = "message-area-header">
        <h1>Othello Chatbot</h1>
    </header>

    <div class = "container">
        <div class="row">

            <div id = "message-area" class="col-md message-area">
            </div>

            <div class="col-md story-area">
                <p class = "narration">Your friend, Roderigo, is in love with a young woman named Desmonda and has learned that she has eloped with your commanding officer, Othello.</p>
                <section class = "options">
                    <div class = "truth-container">
                        <p class = "truth-text">Admit that you knew about it.</p>
                        <textarea placeholder="I knew about it, but I was afraid to tell you" class="message-textarea truth-textarea"></textarea>
                        <button type="button" class="btn btn-secondary send-button send-truth">Send</button>
                    </div>
                    <div class = "lie-container">
                        <p class = "lie-text">Tell him you had no idea.</p>
                        <textarea placeholder="I didn't, I swear!" class="message-textarea lie-textarea"></textarea>
                        <button type="button" class="btn btn-secondary send-button send-lie">Send</button>
                    </div>
                </section> 
            </div>
        </div>
    </div>

    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "dist/bundle.js"></script>
</body>
</html>
